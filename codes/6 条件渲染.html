<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/babel">

        function UserGreeting(props) {
            return (
                <div>
                    <h3>you are already login</h3>
                    <h1>welcome back!</h1>
                </div>
            );
        }

        function GuestGreeting(props) {
            return (
                <div>
                    <h3>you are already logout</h3>
                    <h1>please sign up</h1>
                </div>
            );
        }

        //根据isLogIn的值展示不同文字
        function Greeting(props) {
            const isLogIn = props.isLogIn;
            if (isLogIn) {
                return <UserGreeting />;
            } else {
                return <GuestGreeting />;
            }

        }

        // ReactDOM.render(
        //     <Greeting isLogIn={true} />,
        //     document.getElementById('root')
        // );

        //登入登出按钮
        function LoginButton(props) {
            return (
                <button onClick={props.onClick}>
                    login
                </button>
            );
        }

        function LogoutButton(props) {
            return (
                <button onClick={props.onClick}>
                    logout
                </button>
            );
        }

        class LoginControl extends React.Component {
            constructor(props) {
                super(props);
                this.handleLoginClick = this.handleLoginClick.bind(this);
                this.handleLogoutClick = this.handleLogoutClick.bind(this);
                this.state = { isLogIn: false };
            }

            handleLoginClick() {
                this.setState({
                    isLogIn: true
                });
            }

            handleLogoutClick() {
                this.setState({
                    isLogIn: false
                });
            }

            render() {
                const isLogIn = this.state.isLogIn;
                let button;
                if (isLogIn) {
                    button = <LogoutButton onClick={this.handleLogoutClick} />
                } else {
                    button = <LoginButton onClick={this.handleLoginClick} />
                }
                return (
                    <div>
                        <Greeting isLogIn={isLogIn} />
                        {button}
                    </div>
                );
            }
        }

        ReactDOM.render(
            <LoginControl />,
            document.getElementById('root1')
        );

        //使用&或三目运算符渲染组件
        function Mailbox(props) {
            const unreadMessages = props.unreadMessages;
            return (
                <div>
                    <h1>hello</h1>
                    {
                        unreadMessages.length > 0 ? <h2>you have {unreadMessages.length} messages</h2> : <h2>you have 0 messages</h2>
                    }
                </div>
            );
        }

        const messages = ['React', 'Re: React', 'Re:Re: React'];
        const msg = [];

        ReactDOM.render(
            <Mailbox unreadMessages={messages} />,
            document.getElementById('root2')
        );

        //阻止组件渲染
        function WarningBanner(props) {
            if (!props.warn) return null;//条件不满足就返回null

            return (
                <div className='warning'>
                    <b>WARNING!</b>
                </div>
            );
        }

        class Page extends React.Component {
            constructor(props) {
                super(props);
                this.state = { showWarning: true };
                this.handleToggleClick = this.handleToggleClick.bind(this);
            }

            handleToggleClick() {
                this.setState(state => ({
                    showWarning: !state.showWarning
                }));
            }

            render() {
                return (
                    <div>
                        <WarningBanner warn={this.state.showWarning} />
                        <button onClick={this.handleToggleClick}>
                            {this.state.showWarning ? 'HIDE' : 'SHOW'}
                        </button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Page />,
            document.getElementById('root3')
        );

    </script>

</body>

</html>
